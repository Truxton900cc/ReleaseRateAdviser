<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styleBotones.css">
        <title>Release Rate Adviser</title>
    </head>
    <body>

        <h1>Release Rate Adviser</h1>

        <div class="MedidorYDatos">
            <div class="gauge" >
                <div class="gauge__body">
                <div class="gauge__fill" id="gaugeFillId"></div>
                <div class="gauge__cover"></div>
                </div>
            </div>
                  

            <div class = "etiquetas">
                    <label >Dias Trabajados</label>
                    <input id="WD" type="number"  name="firstname" >
                    <p></p>    
                    <label >Total Dias Habiles</label>
                    <input id="BD" type="number"  name="lastname" >
                    <p></p>
                    <label >Llamadas Colgadas</label>
                    <input id="RC" type="number"  name="releasedcalls" >
                    <p></p>
                    <label >Total de llamadas</label>
                    <input id="TC" type="number"  name="Totalreleasedcalls" >     
            </div>
        </div>  
       
        <div id="resumen" class="resumen primerSeccion">

            <div class="botonSwitch">
                <input type="checkbox" id="btn-switch">  
                <label for="btn-switch"
                class="lbl-switch"></label> 
            </div>
            <h1 class="res">Resumen:</h1>
            
            <div class="flex-container" id="main-container">
                <div>
                    <label class="resumen" id="primerSeccionDatos">Promedio de Llamadas:<span class="prom datosResumen"></span></label>
               </div> 

               <div>
                    <label class="resumen" id="primerSeccionDatos1">Le hace falta colgar:<span class="falta datosResumen"></span></label>
               </div> 

               <div>
                    <label class="resumen" id="primerSeccionDatos2">Restantes del Mes:<span class="alDia datosResumen"></span></label>
               </div>

               <div>
                    <label class="resumen" id="primerSeccionDatos3">Porcentaje Diario:<span class="porcentajeDia datosResumen"></span></label>
               </div> 

               <div>
                    <label class="resumen" id="primerSeccionDatos4">Puede Dejar de Colgar:<span class="dejarDeColgar datosResumen"></span></label>
               </div>

               <div>
                    <label class="resumen" id="primerSeccionDatos5">Para Estar en Metrica:<span class="paraMetrica datosResumen"></span></label>
               </div> 
            </div>
               
           
        </div>

        <div id="calendario" class="resumen" >

            <div class="botonSwitch2">
                <input type="checkbox" id="btn-switch2">  
                <label for="btn-switch2"
                class="lbl-switch2"></label> 
            </div>

            <h1 class="Mes" id="MesActual"></h1>
            
            <div class="grid-container" id="ContenedorMeses">

            </div>

        </div>
        

        <div class="espacio">
           <span class="firma">Developed by Sebastian Delgado</span> 
           <img src="images/sign.png" class="logo" >
        </div>

        <script src="activacion.js"></script>
        <script src="main.js"></script>
        <script src="dateScript.js"></script>

    </body>
</html>
