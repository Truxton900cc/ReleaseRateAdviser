<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="styleBotones.css">
        <title>Release Rate Adviser</title>
    </head>
    <body>

        <h1>Release Rate Adviser</h1>


        <div class="MedidorYDatos">
            <p></p>
            <div class="gauge" >
               
                <div class="triangulo" id="TrianguloId">
                   
                    <input id="GOAL" maxlength="2" type="tel" name="quantity" min="1" max="99"></input> 
                    
                </div>
                <div class="gauge__body">
                <div class="gauge__fill" id="gaugeFillId"></div>
                <div class="gauge__cover"></div>
                </div>
            </div>
            
            <div id="circulo"></div>

            <div class = "grid-container3">

                <div class = "TagIngresoDatos">
                    <p id="WDtag">Worked Days</p>
                    <p id="BDtag">Bussiness Days</p>
                    <p id="RCtag">Released Calls</p>
                    <p id="TCtag">Total Calls</p>
                </div>

                <div class="divEntradas">
                    <input id="WD" type="number"  name="firstname" >
                    <input id="BD" type="number"  name="lastname">
                    <input id="RC" type="number"  name="releasedcalls">
                    <input id="TC" type="number"  name="Totalreleasedcalls">
                </div>    
                         
            </div>
        </div>  
       
        <div id="resumen" class="resumen primerSeccion">

            <div class="botonSwitch">
                <input type="checkbox" id="btn-switch">  
                <label for="btn-switch"
                class="lbl-switch"></label> 
            </div>
            <h1 class="res">Overview:</h1>
            
            <div class="grid-container2" id="main-container">
                <div>
                    <label class="resumen" id="primerSeccionDatos">Call Average:</label>
               </div> 

                    <div>
                            <p id="primerResultado" class="prom datosResumen resumen"p>
                    </div>

               <div>
                    <label class="resumen" id="primerSeccionDatos1">Minimum Amount:</label>
               </div> 

                    <div>
                        <p    id="primerResultado1"  class="falta datosResumen resumen"></p>
                    </div>
                            
               <div>
                    <label class="resumen" id="primerSeccionDatos2">Remaining for the Month:</label>
               </div>

                     <div>
                        <p   id="primerResultado2"  class="alDia datosResumen resumen"></p>
                     </div>   
    
               <div>
                    <label class="resumen" id="primerSeccionDatos3">Daily Percentage:</label>
               </div> 

                    <div>
                        <p   id="primerResultado3" class="porcentajeDia datosResumen resumen"></p>
                    </div>
                
               <div>
                    <label class="resumen" id="primerSeccionDatos4">Opportunities:</label>
               </div>

                    <div>
                        <p  id="primerResultado4" class="dejarDeColgar datosResumen resumen"></p>
                    </div>

               <div>
                    <label class="resumen" id="primerSeccionDatos5">To Be On Target:</label>
               </div> 

                    <div>
                        <p id="primerResultado5" class="paraMetrica datosResumen  resumen"></p>
                    </div>
                    
            </div>
               
           
        </div>

        <div id="calendario" class="resumen" >

            <div class="botonSwitch2">
                <input type="checkbox" id="btn-switch2">  
                <label for="btn-switch2"
                class="lbl-switch2"></label> 
            </div>

            <h1 class="Mes" id="MesActual"></h1>
            
            <div class="grid-container" id="ContenedorMeses">

            </div>

        </div>
        

        <div class="espacio">
           <span class="firma">Developed by Sebastian Delgado</span> 
           <img src="images/sign.png" class="logo" >
        </div>

        <script src="activacion.js"></script>
        <script src="main.js"></script>
        <script src="dateScript.js"></script>

    </body>
</html>
